<!DOCTYPE html>
<html lang="bg" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Благодарим Ви | TDI Begachka</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts - Exo 2 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', "sans-serif"],
            },
            colors: {
              brand: {
                red: "#e11d48",
                dark: "#0f172a",
                gray: "#1e293b",
              },
            },
          },
        },
      };
    </script>
    <style>
      .hero-bg {
        background-image: linear-gradient(
            rgba(15, 23, 42, 0.95),
            rgba(15, 23, 42, 0.9)
          ),
          url("images/hero-bg.png");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="bg-brand-dark text-white font-sans antialiased h-screen flex flex-col"

    <!-- Simple Nav -->
    <nav class="w-full z-50 bg-brand-dark border-b border-white/10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

          <a href="index.html" class="flex items-center gap-2">
            <i class="fa-solid fa-gauge-high text-brand-red text-3xl"></i>
            <span class="font-bold text-2xl tracking-wider"
              >TDI <span class="text-brand-red">Begachka</span></span
            >
          </a>
        </div>
      </div>
    </nav>

    <!-- Success Message Content -->
    <main class="flex-grow hero-bg flex items-center justify-center px-4">
      <div class="text-center max-w-2xl mx-auto animate-fade-in-up">
        <div
          class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-8 border border-green-500/50 shadow-[0_0_30px_rgba(34,197,94,0.3)]"
        >
          <i class="fa-solid fa-check text-5xl text-green-500"></i>
        </div>

        <h1 class="text-4xl md:text-5xl font-extrabold mb-6 leading-tight">
          Успешно изпращане!
        </h1>

        <p class="text-xl text-gray-300 mb-4 font-light">
          Благодарим ви за доверието. Вашата заявка и файл са изпратени!
        </p>

        <div
          class="bg-brand-gray/50 border border-white/10 rounded-xl p-6 mb-10 backdrop-blur-sm"
        >
          <p
            class="text-lg text-white font-medium flex items-center justify-center gap-3"
          >
            <i class="fa-regular fa-clock text-brand-red text-xl"></i>
            Наш служител ще се свърже с вас до
            <span class="text-brand-red font-bold">24 часа</span>.
          </p>
        </div>

        <a
          href="index.html"
          class="inline-block bg-brand-red hover:bg-red-700 text-white px-8 py-3 rounded-lg text-lg font-bold transition-all shadow-lg shadow-red-900/50 hover:-translate-y-1"
        >
          <i class="fa-solid fa-arrow-left mr-2"></i> Обратно към сайта
        </a>
      </div>
    </main>

    <!-- Simple Footer -->
    <footer
      class="bg-black py-6 border-t border-white/10 text-center text-gray-600 text-sm"
    >
      <div class="max-w-7xl mx-auto px-4">
        &copy; 2026 TDI Begachka. Всички права запазени.
      </div>
    </footer>
  </body>
</html>
